<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee app</title>
    <script src="jquery-3.4.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<h1>Employee application</h1>
<h2>Employees database</h2>
<form id="employee_form">
    <div>
        <label for="id">Id</label>
        <input id="id" name="id" type="text" disabled>
    </div>
    <div>
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" placeholder="First name">
    </div>
    <div>
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" placeholder="Last name">
    </div>
    <div>
        <label for="birthDate">Birth date</label>
        <input id="birthDate" name="birthDate" type="date" placeholder="Birth date">
    </div>
    <div>
        <label for="position">Position</label>
        <select id="position" name="position">
            <option value="0">Please select employee's position</option>
            <option value="1">Worker</option>
            <option value="2">Manager</option>
            <option value="3">Co-worker</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Create employee">
    </div>
</form>
</body>
</html>
