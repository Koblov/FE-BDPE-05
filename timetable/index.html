    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jscript.js"></script>
</head>
<body class="container">
<h1>Tel Ran Academy Timetable</h1>
<h2>Groups</h2>

<div class="container">

        <div class="col-sm-2 col-md-3 menu"><a href="fourth.html" target="group_timetable">Fourth</a></div>
        <div class="col-sm-2 col-md-3 menu" ><a href="fifth.html" target="group_timetable">Fifth</a></div>
        <div class="col-sm-2 col-md-3 menu"><a href="sixth.html" target="group_timetable">Sixth</a></div>
        <div class="col-sm-2 col-md-3 menu"><a id="link7" href="seventh.html" target="group_timetable">Seventh</a></div>
    </div>
</div>

<div class="container">
    <div class="card">
        <img src="img/kitten.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title feedback-form-title">
                Feedback form
            </h4>
            <form action="http://localhost:8080/feedback" method="post">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="firstNameId">First name</label>
                    </div>
                    <div class="col-sm-9" id="firstNameIdDiv">
                        <input type="text" name="firstName" id="firstNameId" placeholder="Your first name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="lastNameId">Last name</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="lastName" id="lastNameId" value="Pupkin" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Email</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="email" name="email" id="emailId">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Message</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" name="message">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                    <label>Your gender</label>
                </div>
                    <div class="col-sm-9">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="other"> Other
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Date of birth</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="date" name="birthdate">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Your bank account password</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" name="password">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Private key to you bank account</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="file" name="file">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-9">
                        <input type="hidden" name="hiddenField" value="23456">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>City of residence</label>
                    </div>
                    <div class="col-sm-9">
                        <select name="city">
                            <option value="1">Berlin</option>
                            <option value="2">Moscow</option>
                            <option value="3" selected>New York</option>
                            <option value="4">Uzhgorod</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <input type="checkbox" name="gdprCheckBox">
                        <label>I agree</label>
                    </div>
                </div>




                <input type="submit" class="btn btn-primary" value="Send request">
            </form>
        </div>
    </div>
</div>

<iframe name="group_timetable" src="fourth.html"></iframe>

<footer>
    <a href="https://www.tel-ran.de/" target="_blank">Click here to go to Tel Ran website </a>
</footer>
